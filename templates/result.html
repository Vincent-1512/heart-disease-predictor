<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết Quả Dự Đoán</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Kết Quả Dự Đoán</h1>
        <div class="result-box">
            {% if error %}
                <p class="error">Lỗi: {{ error }}</p>
            {% else %}
                <p>Kết quả: 
                    <strong>
                        {% if prediction == 1 %}
                            Có nguy cơ mắc bệnh tim
                        {% else %}
                            Không có nguy cơ mắc bệnh tim
                        {% endif %}
                    </strong>
                </p>
                <p>Xác suất mắc bệnh: <strong>{{ probability }}</strong></p>
            {% endif %}
        </div>
        <a href="{{ url_for('home') }}">Thực hiện lại</a>
    </div>
</body>
</html>
